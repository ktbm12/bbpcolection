<div class="border border-gray-200 rounded-xl overflow-hidden hover:border-yellow-600 transition group">
    <div class="relative h-44 bg-gray-100">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
        {% else %}
            <div class="w-full h-full bg-gradient-to-br from-yellow-50 to-gray-100"></div>
        {% endif %}
    </div>
    <div class="p-4">
        <h4 class="font-semibold text-sm mb-2 line-clamp-2 min-h-[2.5rem]">{{ product.name|default:"MÃ¨ches Lisses Premium 26\"" }}</h4>
        <p class="text-lg font-bold text-black">{{ product.price|default:"52 000" }} FCFA</p>
        <button class="mt-3 w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2.5 rounded-lg font-medium text-sm transition">
            Ajouter au panier
        </button>
    </div>
</div>
