<div class="bg-white rounded-2xl p-8 lg:p-10 border border-gray-200 shadow-sm">
    <div class="flex items-start gap-5 mb-6">
        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fas fa-users text-yellow-600 text-3xl"></i>
        </div>
        <div>
            <h3 class="text-xl lg:text-2xl font-bold mb-2">Refer your friends</h3>
            <p class="text-gray-600">Earn $10 for every friend you refer</p>
        </div>
    </div>

    <div class="bg-gray-50 rounded-xl p-5 mb-6">
        <p class="text-sm text-gray-600 mb-2">Your referral code</p>
        <div class="flex items-center gap-3">
            <input type="text" value="{{ referral_code|default:'AICHA2026' }}" readonly class="flex-1 bg-white border border-gray-300 rounded-lg px-4 py-3 font-mono font-bold">
            <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-5 py-3 rounded-lg transition" title="Copy">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 text-sm">
        <div>
            <p class="text-gray-600">Friends referred</p>
            <p class="font-bold text-lg">{{ referral_count|default:0 }}</p>
        </div>
        <div>
            <p class="text-gray-600">Total earnings</p>
            <p class="font-bold text-green-600 text-lg">${{ referral_earnings|default:"0" }}</p>
        </div>
    </div>
</div>
