<div class="bg-white rounded-[2.5rem] p-10 border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)]">
    <div class="flex items-center gap-4 mb-8">
        <div class="w-12 h-12 bg-yellow-50 rounded-2xl flex items-center justify-center text-yellow-600">
            <i class="fas fa-users text-xl"></i>
        </div>
        <div>
            <h3 class="text-xl font-black text-black tracking-tight">Refer Friends</h3>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Share the luxury</p>
        </div>
    </div>

    <p class="text-xs text-gray-500 mb-8 leading-relaxed font-medium">Earn <span class="text-black font-bold">$10 credit</span> for every friend who makes their first purchase.</p>

    <div class="relative group mb-10">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-ticket-alt text-gray-300 group-focus-within:text-yellow-600 transition-colors"></i>
        </div>
        <input type="text" value="{{ referral_code|default:'AICHA2026' }}" readonly class="w-full bg-gray-50 border border-transparent rounded-2xl pl-12 pr-12 py-4 font-black text-sm tracking-widest focus:outline-none focus:bg-white focus:border-yellow-600 transition-all">
        <button class="absolute inset-y-2 right-2 w-10 h-10 bg-white rounded-xl flex items-center justify-center text-gray-400 hover:text-yellow-600 hover:shadow-lg transition-all shadow-sm">
            <i class="fas fa-copy text-xs"></i>
        </button>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 rounded-2xl p-4">
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1">Referred</p>
            <p class="text-lg font-black text-black">{{ referral_count|default:0 }} <span class="text-[10px] text-gray-400 uppercase">Friends</span></p>
        </div>
        <div class="bg-gray-50 rounded-2xl p-4">
            <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-1">Earned</p>
            <p class="text-lg font-black text-green-600">${{ referral_earnings|default:0 }}</p>
        </div>
    </div>
</div>
