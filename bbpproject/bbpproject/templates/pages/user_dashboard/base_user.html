<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Account - BBP Collection{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --sidebar-width: 280px;
            --accent-gold: #d4af37;
            --accent-gold-dark: #b8860b;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #f9fafb;
        }
        
        .font-serif { font-family: 'Playfair Display', serif; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

        /* Sidebar & Layout */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: white;
            z-index: 50;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid #f3f4f6;
            box-shadow: 10px 0 30px rgba(0,0,0,0.02);
        }

        .main-content {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 1024px) {
            .sidebar { transform: translateX(0) !important; }
            .main-content { margin-left: var(--sidebar-width); }
            .top-nav { left: var(--sidebar-width) !important; }
        }

        @media (max-width: 1023px) {
            .sidebar.mobile-hidden { transform: translateX(-100%); }
        }

        /* Nav Item Styles */
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            margin-bottom: 4px;
        }

        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .menu-item:hover {
            background-color: #fffbeb;
            color: var(--accent-gold-dark);
        }

        .menu-item:hover i { transform: scale(1.1); }

        .menu-item.active {
            background-color: #000;
            color: #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .menu-item.active i { color: var(--accent-gold); }

        /* Status Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-pending { background: #fef9c3; color: #854d0e; }
        .status-pending::before { background: #ca8a04; }
        
        .status-confirmed { background: #dcfce7; color: #166534; }
        .status-confirmed::before { background: #22c55e; }
        
        .status-shipped { background: #dbeafe; color: #1e40af; }
        .status-shipped::before { background: #3b82f6; }
        
        .status-delivered { background: #f3e8ff; color: #6b21a8; }
        .status-delivered::before { background: #a855f7; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <nav class="top-nav fixed top-0 left-0 right-0 h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 z-40 transition-all duration-300">
        <div class="h-full flex items-center justify-between px-6 lg:px-10">
            <button id="sidebarToggle" class="lg:hidden w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-gray-600 hover:bg-gray-100 transition">
                <i class="fas fa-bars text-xl"></i>
            </button>
            
            <div class="lg:hidden">
                <h1 class="text-xl font-bold tracking-tighter">
                    <span class="text-yellow-600">bbp</span>collection
                </h1>
            </div>
            
            <div class="hidden lg:block flex-1 max-w-md">
                <div class="relative group">
                    <input type="text" placeholder="Search your orders, products..." class="w-full bg-gray-50 px-5 py-2.5 pl-12 border border-transparent rounded-xl focus:outline-none focus:bg-white focus:border-yellow-600/30 focus:ring-4 focus:ring-yellow-600/5 transition-all text-sm">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-yellow-600 transition"></i>
                </div>
            </div>
            
            <div class="flex items-center gap-3 sm:gap-6">
                <button class="relative w-10 h-10 rounded-xl bg-gray-50 flex items-center justify-center text-gray-500 hover:bg-gray-100 hover:text-black transition">
                    <i class="fas fa-bell text-lg"></i>
                    <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
                
                <div class="h-8 w-px bg-gray-200 hidden sm:block"></div>

                <a href="/" class="hidden sm:flex items-center gap-2 px-4 py-2 rounded-xl bg-black text-white text-xs font-bold uppercase tracking-widest hover:bg-yellow-600 transition shadow-lg shadow-black/5">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shop</span>
                </a>

                <!-- Mobile Profile link -->
                <div class="lg:hidden w-10 h-10 bg-yellow-600 rounded-xl flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-yellow-600/20">
                    {{ user.name|slice:":1"|upper|default:"U" }}
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden transition-opacity duration-300 opacity-0"></div>

    <!-- Sidebar -->
    {% include "pages/user_dashboard/sidebar.html" %}

    <!-- Main Content -->
    <main class="main-content min-h-screen pt-20">
        <div class="animate-fade-in">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const toggleBtn = document.getElementById('sidebarToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('mobile-hidden');
            overlay.classList.toggle('hidden');
            setTimeout(() => overlay.classList.toggle('opacity-0'), 10);
            document.body.classList.toggle('overflow-hidden');
        }

        toggleBtn?.addEventListener('click', toggleSidebar);
        overlay?.addEventListener('click', toggleSidebar);

        // Highlight active link handled by Django, but add micro-interactions
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                if(!item.classList.contains('active')) {
                    item.style.transform = 'translateX(4px)';
                }
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateX(0)';
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
