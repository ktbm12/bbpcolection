<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Compte - LuxeHair{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
    <style>
        /* Tous vos styles personnalisés ici (gardez-les) */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* ... le reste de vos <style> ... */
    </style>
</head>
<body class="bg-gray-50">

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-20 bg-white border-b-2 border-gray-200 z-50 lg:left-280">
        <div class="h-full flex items-center justify-between px-6">
            <button id="sidebarToggle" class="lg:hidden text-gray-600 hover:text-black">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <div class="lg:hidden">
                <h1 class="text-2xl font-serif font-bold">
                    <span class="text-yellow-600">Luxe</span>Hair
                </h1>
            </div>
            
            <div class="hidden lg:block flex-1 max-w-md">
                <!-- barre de recherche desktop -->
                <div class="relative">
                    <input type="text" placeholder="Rechercher..." class="w-full px-4 py-2.5 pl-10 border-2 border-gray-200 rounded-full focus:outline-none focus:border-yellow-600 transition">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="relative text-gray-600 hover:text-black transition">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                </button>
                <a href="/" class="hidden lg:flex items-center gap-2 text-gray-600 hover:text-yellow-600 transition">
                    <i class="fas fa-home"></i><span>Boutique</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    {% include "pages/user_dashboard/sidebar.html" %}

    <!-- Main Content -->
    <main class="main-content pt-20">
        {% block content %}
            <!-- Le contenu spécifique de chaque page viendra ici -->
        {% endblock %}
    </main>

    <script>
        // Toggle sidebar mobile
        document.getElementById('sidebarToggle')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('mobile-hidden');
        });

        // Active menu item (peut être amélioré avec Django + request.path)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // e.preventDefault();   ← à retirer si liens réels
                document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
