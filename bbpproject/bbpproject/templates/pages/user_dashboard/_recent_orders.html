<div class="mb-12">
    <div class="flex items-center justify-between mb-8">
        <div>
            <h2 class="text-2xl font-black text-black tracking-tight">Recent Orders</h2>
            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.2em] mt-1">Track your latest purchases</p>
        </div>
        <a href="#" class="group flex items-center gap-3 text-xs font-black uppercase tracking-widest text-gray-500 hover:text-yellow-600 transition-colors">
            View All History 
            <i class="fas fa-arrow-right text-[10px] group-hover:translate-x-1 transition-transform"></i>
        </a>
    </div>

    <div class="bg-white rounded-[2rem] border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)] overflow-hidden">
        <div class="divide-y divide-gray-50">
            {% for order in recent_orders|slice:":3" %}
                {% include "pages/user_dashboard/components/order_card.html" with order=order %}
            {% empty %}
                <div class="p-20 text-center">
                    <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-box-open text-gray-300 text-3xl"></i>
                    </div>
                    <p class="text-sm font-bold text-gray-400 uppercase tracking-widest">No orders yet</p>
                    <a href="{% url 'product:product_list' %}" class="inline-block mt-4 text-xs font-black text-yellow-600 uppercase tracking-widest hover:underline">Start Shopping</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
