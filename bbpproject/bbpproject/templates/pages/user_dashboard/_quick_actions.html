<div class="mb-12">
    <div class="flex items-center justify-between mb-8">
        <div>
            <h2 class="text-2xl font-black text-black tracking-tight">Quick Actions</h2>
            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.2em] mt-1">Manage your account services</p>
        </div>
    </div>
    
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">

        <a href="{% url 'product:product_list' %}" class="group relative overflow-hidden bg-white p-8 rounded-[2rem] border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)] hover:shadow-[0_30px_60px_rgba(0,0,0,0.08)] hover:-translate-y-2 transition-all duration-300">
            <div class="relative z-10">
                <div class="w-14 h-14 bg-black rounded-2xl flex items-center justify-center mb-6 group-hover:bg-yellow-600 transition-colors shadow-lg shadow-black/10 group-hover:shadow-yellow-600/20">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
                <h3 class="font-bold text-black group-hover:text-yellow-600 transition-colors">New Order</h3>
                <p class="text-xs text-gray-400 mt-2">Browse our latest collections</p>
            </div>
            <div class="absolute -bottom-4 -right-4 w-24 h-24 bg-gray-50 rounded-full group-hover:bg-yellow-50 transition-colors"></div>
        </a>

        <button class="group relative overflow-hidden bg-white p-8 rounded-[2rem] border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)] hover:shadow-[0_30px_60px_rgba(0,0,0,0.08)] hover:-translate-y-2 transition-all duration-300 text-left w-full">
            <div class="relative z-10">
                <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-black transition-colors">
                    <i class="fas fa-rotate-left text-gray-600 group-hover:text-white text-xl transition-colors"></i>
                </div>
                <h3 class="font-bold text-black">Returns</h3>
                <p class="text-xs text-gray-400 mt-2">Manage your product returns</p>
            </div>
            <div class="absolute -bottom-4 -right-4 w-24 h-24 bg-gray-50 rounded-full group-hover:scale-150 transition-transform duration-500"></div>
        </button>

        <button class="group relative overflow-hidden bg-white p-8 rounded-[2rem] border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)] hover:shadow-[0_30px_60px_rgba(0,0,0,0.08)] hover:-translate-y-2 transition-all duration-300 text-left w-full">
            <div class="relative z-10">
                <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-black transition-colors">
                    <i class="fas fa-headset text-gray-600 group-hover:text-white text-xl transition-colors"></i>
                </div>
                <h3 class="font-bold text-black">Support</h3>
                <p class="text-xs text-gray-400 mt-2">Talk to our stylists 24/7</p>
            </div>
        </button>

        <a href="#" class="group relative overflow-hidden bg-white p-8 rounded-[2rem] border border-gray-100 shadow-[0_20px_50px_rgba(0,0,0,0.02)] hover:shadow-[0_30px_60px_rgba(0,0,0,0.08)] hover:-translate-y-2 transition-all duration-300">
            <div class="relative z-10">
                <div class="w-14 h-14 bg-yellow-50 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-yellow-600 transition-colors">
                    <i class="fas fa-gift text-yellow-600 group-hover:text-white text-xl transition-colors"></i>
                </div>
                <h3 class="font-bold text-black">Redeem</h3>
                <p class="text-xs text-gray-400 mt-2">Spend your earned points</p>
            </div>
