        <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
            <div class="flex items-center justify-between p-4">
                <!-- Mobile Menu Toggle -->
                <button id="sidebarToggle" class="lg:hidden text-gray-600 hover:text-black focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                
                <!-- Search -->
                <div class="flex-1 max-w-2xl mx-4 hidden sm:block">
                    <div class="relative">
                        <input type="text" placeholder="Rechercher produits, commandes, clients..." class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-full focus:outline-none focus:border-yellow-600 transition">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Right Actions -->
                <div class="flex items-center gap-4">
                    <!-- Notifications -->
                    <button class="relative text-gray-600 hover:text-black">
                        <i class="fas fa-bell text-2xl"></i>
                        <span class="notification-dot"></span>
                    </button>
                    
                    <!-- Messages -->
                    <button class="relative text-gray-600 hover:text-black">
                        <i class="fas fa-envelope text-2xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                    </button>
                    
                    <!-- Profile -->
                    <a href="{% url 'users:home' %}" class="w-10 h-10 bg-yellow-600 rounded-full flex items-center justify-center cursor-pointer hover:bg-yellow-700 transition" title="Retour au site">
                        <span class="text-black font-bold">{{ user.name|slice:":1"|default:"A"|upper }}</span>
                    </a>
                </div>
            </div>
        </header>
