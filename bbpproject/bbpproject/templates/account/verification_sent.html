{% extends "base.html" %}
{% load i18n %}

{% block title %}Verify Your Email - LuxeHair{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 lg:p-14 text-center">
    
    <div class="mb-10 text-center">
      <div class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-8 text-blue-600">
        <i class="fas fa-user-check text-4xl"></i>
      </div>
      <h2 class="text-3xl font-serif font-bold text-gray-900 mb-4">Verification Sent</h2>
      <p class="text-gray-600 font-medium">
        We have sent an e-mail to you for verification. Please follow the link provided to finalize your registration.
      </p>
    </div>

    <a href="/" class="block w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-gray-900 transition-all shadow-xl shadow-yellow-600/10 active:scale-95 transform">
        Back to Home
    </a>

  </div>
</div>
{% endblock %}
