{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - LuxeHair{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 lg:p-14 text-center animate-premium">
    
    <div class="mb-10 text-center">
      <div class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-8 text-red-600">
        <i class="fas fa-sign-out-alt text-4xl"></i>
      </div>
      <h2 class="text-3xl font-serif font-bold text-gray-900 mb-4">Are you sure?</h2>
      <p class="text-gray-600 font-medium">
        Do you really want to sign out of your premium session?
      </p>
    </div>

    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      
      <button type="submit" class="w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-gray-900 transition-all shadow-xl shadow-yellow-600/10 active:scale-95 transform">
        Yes, Sign Me Out
      </button>
      
      <a href="/" class="block w-full py-4 bg-gray-100 text-gray-700 font-bold rounded-2xl hover:bg-gray-200 transition-all active:scale-95 transform">
        No, Stay Connected
      </a>
    </form>

  </div>
</div>
{% endblock %}
