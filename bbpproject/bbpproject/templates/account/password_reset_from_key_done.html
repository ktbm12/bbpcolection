{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Changed - LuxeHair{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 lg:p-14 text-center animate-premium">
    
    <div class="mb-10">
      <div class="w-24 h-24 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-8">
        <i class="fas fa-check-double text-yellow-600 text-4xl"></i>
      </div>
      <h2 class="text-3xl font-serif font-bold text-gray-900 mb-4">Password Changed!</h2>
      <p class="text-gray-600 leading-relaxed font-medium">
        Your password has been successfully updated. You can now securely log in to your premium account.
      </p>
    </div>

    <a href="{% url 'account_login' %}" class="block w-full py-4 bg-black text-white font-bold rounded-2xl hover:bg-gray-900 transition-all shadow-xl shadow-yellow-600/10 active:scale-95 transform">
        Log In Now
    </a>

  </div>
</div>
{% endblock %}
